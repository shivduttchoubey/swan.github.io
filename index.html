
<!-- Acts as a welcome screen after Authentication and before showing the dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLO Animation</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  
  <!-- Redirect after 3 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "charging_the_dashboard_animation.html"; // Replace with your desired URL
    }, 3000);
  </script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    background: #fff; /* Background color */
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    position: relative;
    color: #f6d8d5;
    font-size: 10vw; /* Responsive font size */
    text-align: center;
    margin: 0.5em 0;
  }

  h1::before {
    content: attr(data-text);
    position: absolute;
    top: 0em;
    left: 0em;
    color: #313f97;
    z-index: -1;
    transition: 0.2s;
  }

  h1:hover::before {
    top: 0.04em;
    left: 0.04em;
  }

  h1::after {
    content: attr(data-text);
    position: absolute;
    color: transparent;
    top: 0em;
    left: 0em;
    background-image: radial-gradient(rgba(236, 34, 37, 0.5) 0.0125em, transparent 0.0125em);
    background-size: 8px 8px;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-stroke: 1px #ec2225;
    transition: 0.2s;
  }

  h1:hover::after {
    top: -0.04em;
    left: -0.04em;
  }

  /* Media Queries for different screen sizes */
  @media (max-width: 768px) { /* Tablets and smaller screens */
    h1 {
      font-size: 12vw;
    }
  }

  @media (max-width: 480px) { /* Mobile devices */
    h1 {
      font-size: 14vw;
    }
    body {
      padding: 0 1em;
      text-align: center;
    }
  }

</style>

</head>
<body>
<!-- Since it is to be shown after Authentication the username can be added over here to give a personalised feel... -->
  <h1 data-text="HELLO!">HELLO!</h1>
  <h1 style="font-size: 5vw;">Welcome to your Custom Dashboard</h1>
</body>
</html>
