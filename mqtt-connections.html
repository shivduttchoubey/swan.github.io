<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script>
        let client = null;
        let data = [];

        // Log messages to the console and the log area
        function log(message) {
            const logArea = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        // Save data to JSON in the browser's memory
        function saveToJson(timestamp, message) {
            data.push({ timestamp, message });
            localStorage.setItem('mqtt_data', JSON.stringify(data));
        }

        // Load data from local storage and populate the table
        function showStoredData() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            const storedData = JSON.parse(localStorage.getItem('mqtt_data')) || [];
            storedData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.timestamp}</td><td>${item.message}</td>`;
                tableBody.appendChild(row);
            });
            log(`Loaded ${storedData.length} records from storage.`);
        }

        // Connect to the MQTT broker
        function connectAndSubscribe() {
            const broker = document.getElementById('broker').value;
            const port = parseInt(document.getElementById('port').value, 10);
            const topic = document.getElementById('topic').value;

            if (!broker || !topic) {
                alert('Please fill in all fields.');
                return;
            }

            client = mqtt.connect(`ws://${broker}:${port}`);

            client.on('connect', () => {
                log(`Connected to broker ${broker} on port ${port}`);
                client.subscribe(topic, (err) => {
                    if (err) {
                        log(`Error subscribing to topic ${topic}: ${err.message}`);
                    } else {
                        log(`Subscribed to topic: ${topic}`);
                        alert('Connected and subscribed successfully!');
                    }
                });
            });

            client.on('message', (topic, message) => {
                const timestamp = new Date().toISOString();
                const msgText = message.toString();
                log(`Received message: ${msgText}`);
                saveToJson(timestamp, msgText);
                const tableBody = document.getElementById('data-table-body');
                const row = document.createElement('tr');
                row.innerHTML = `<td>${timestamp}</td><td>${msgText}</td>`;
                tableBody.appendChild(row);
            });

            client.on('error', (err) => {
                log(`Connection error: ${err.message}`);
            });
        }
    </script>
    <style>
        #log {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">MQTT Data Logger</h1>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="broker" class="form-label">MQTT Broker Address:</label>
                <input type="text" id="broker" class="form-control" value="localhost">
            </div>
            <div class="col-md-6">
                <label for="port" class="form-label">Port:</label>
                <input type="number" id="port" class="form-control" value="1883">
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-md-12">
                <label for="topic" class="form-label">Topic to Subscribe:</label>
                <input type="text" id="topic" class="form-control">
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-primary" onclick="connectAndSubscribe()">Connect & Subscribe</button>
            <button class="btn btn-secondary" onclick="showStoredData()">Show Stored Data</button>
        </div>
        <div class="mt-4">
            <h5>Logs:</h5>
            <div id="log"></div>
        </div>
        <div class="mt-4">
            <h5>Stored Data:</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
